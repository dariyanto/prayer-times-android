buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' } //excludeInFDroid
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:+' //excludeInFDroid
    }


}


apply plugin: 'com.android.application'
apply plugin: 'io.fabric' /*
