 * limitations under the License.
 *
 */ //excludeInFDroid

android {

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    signingConfigs {
        debugKey {
            storeFile file('D:/Dropbox/Dokumente/Sonstiges/debug.keystore')
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
        }
    }

    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.metinkale.prayer"
        minSdkVersion 15
        targetSdkVersion 25
        signingConfig signingConfigs.debugKey
        versionCode 175
        versionName '3.6.3'
        multiDexEnabled false
        jackOptions {
            enabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debugKey
            minifyEnabled false
            zipAlignEnabled false
        }
        release {
            debuggable false
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }

    productFlavors {
        fdroid {
            versionName = android.defaultConfig.versionName + " F-Droid"
        }
        play {
            versionName = android.defaultConfig.versionName + " Play Store"
            repositories {
                maven { url 'https://maven.fabric.io/public' } //excludeInFDroid
            }
        }
    }

}





dependencies {
    playCompile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {//excludeInFDroid
        transitive = true;//excludeInFDroid
    }//excludeInFDroid
    fdroidCompile('com.mapbox.mapboxsdk:mapbox-android-sdk:4.1.1@aar') {
        transitive = true
    }
    //noinspection GradleDynamicVersion
    compile('com.mikepenz:aboutlibraries:5.8.5@aar') {
        transitive = true
    }
    compile 'com.vanniktech:vntnumberpickerpreference:1.0.0'
    compile 'com.android.support:percent:25.1.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'joda-time:joda-time:2.9.6:no-tzdb'
    compile 'com.koushikdutta.ion:ion:2.1.9'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'net.steamcrafted:materialiconlib:1.1.1'
    compile 'com.android.support:customtabs:25.1.1'
    compile 'com.evernote:android-job:1.1.3'
    compile 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    playCompile 'com.google.android.gms:play-services-maps:10.0.1'//excludeInFDroid
    playCompile 'com.google.android.gms:play-services-gcm:10.0.1'//excludeInFDroid
    playCompile 'com.google.android.gms:play-services-location:10.0.1'//excludeInFDroid
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
}
